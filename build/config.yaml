app:
  system:
      cpu: 4=
      LogFile: "{APP_ROOT_PATH}/debug.log"
      mode: "dev"
      instance: "videonow-visitor-dev"
      DebugLevel: 7
  graylog:
      host: "192.168.0.48"
      port: 12201
  server:
    grpc:
        enable: true
        listen: ":8091"
    http:
        enable: true
        listen: ":8090"
        ReadTimeout: 5
        WriteTimeout: 5
        MaxHeaderBytes: 32000
        cors:
            AllowedOrigins: ["*"]
            AllowCredentials: true
            AllowedMethods: ["GET", "POST", "PATCH", "DELETE"]
            AllowedHeaders: ["*"]
            MaxAge: 1
            Debug: false
            OptionsPassthrough: false
  cache:
    DefaultExpiration: 10
    CleanupInterval: 30
  aerospike:
    Hosts:
      - 192.168.0.2:3000
      - 192.168.0.5:3000
    Timeout: 5000,
    ConnectionTimeout: 5000,
    GetTimeout: 10,
    WriteTimeout: 10,
    Ttl: 0
    Set: "users"
    NameSpace: "visitor"
  database:
    SxGeoCity: "/databases/SxGeoMax.dat"
    MaxMind: "/databases/GeoLite2-City.mmdb"
    UaParser: "/databases/uaparser.yaml"
    BrowsCap: "/databases/full_php_browscap.ini"
